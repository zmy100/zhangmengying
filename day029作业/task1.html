<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>innerHTML</title>
  </head>
  <body>
    <div>前端技术</div>
    <div>IOS技术</div>
    <div>安卓技术</div>
    <div>JAVA技术</div>
    <script>
      // 找对象
      var div = document.getElementsByTagName("div");
      // 遍历数组
      for (var i = 0; i < div.length; i++) {
        // 添加信息
        div[i].innerHTML = "我要学习最牛叉的" + div[i].innerText;
      }
    </script>
  </body>
</html>
