<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      td {
        width: 120px;
        height: 30px;
        border: 1px solid #000;
      }
    </style>
  </head>
  <body>
    <table id="mytable"></table>
    <script>
      // 请创建九九乘法表
      // 找对象
      var table = document.getElementById("mytable");
      // 定义空变量
      var tr = null,
        td = null;
      for (var i = 1; i <= 9; i++) {
        // 创建一个tr元素
        tr = document.createElement("tr");
        for (var j = 1; j <= i; j++) {
          // 创建一个td元素
          td = document.createElement("td");
          td.innerText = j + "乘" + i + "等于" + i * j;
          // 将列元素添加到当前行的末尾
          tr.appendChild(td);
        }
        // 将行元素添加到表格中
        table.appendChild(tr);
      }
    </script>
  </body>
</html>
