<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 收集用户信息 -->
    <script>
      // 收集个人信息
      var username = prompt("请输入您的姓名：");
      var age = prompt("请输入您的年龄：");
      var gender = prompt("请输入您的性别：");
      var hobby = prompt("请输入您的爱好：");
      // 字符串拼接
      var str =
        "明白了，您叫" +
        username +
        "，今年" +
        age +
        "岁，性别" +
        gender +
        "，爱好" +
        hobby +
        "!";
      // 弹出信息
      alert(str);
    </script>
  </body>
</html>
