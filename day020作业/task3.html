<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 加法计算器 -->
    <script>
      // 录入数字
      var number1 = Number(prompt("请输入第一个数字："));
      var number2 = Number(prompt("请输入第二个数字："));
      // 计算两个数字的和
      var sum = number1 + number2;
      //弹出两个数字的和
      alert("这两个数字的和是：" + sum);
    </script>
  </body>
</html>
