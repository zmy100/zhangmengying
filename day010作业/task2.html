<html>
  <head lang="en">

    <title>动态伪类</title>

      input:hover {
        border: 1px solid red;
      }
      input[type="text"]:focus {
        background-color: orange;
      }
      input[type="password"]:focus {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    用户名: <input type="text" class="text" /> <br />
    密码:<input type="password" name="" id="" />
  </body>
