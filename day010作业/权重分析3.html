<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="keywords" content="关键词1,关键词2,关键词3" />
    <meta name="description" content="对网站的描述" />
    <title>第3题</title>
    <style type="text/css">
      /* 两个标签选择器 0-0-2 */
      div p {
        color: red;
      }
      /* 一个id选择器 1-0-0 */
      #father {
        color: red;
      }
      /* 一个标签选择器,一个class选择器 0-1-1 */
      p.c2 {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div id="father" class="c1">
      <p class="c2">试问这行字体是什么颜色的？</p>
      <!-- id选择器是继承,继承的优先级最低 蓝色 -->
    </div>
  </body>
</html>
