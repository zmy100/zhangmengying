<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="keywords" content="关键词1,关键词2,关键词3" />
    <meta name="description" content="对网站的描述" />
    <title>第1题</title>
    <style type="text/css">
      /* 两个id选择器, 2-0-0 */
      #father #son {
        color: blue;
      }
      /* 一个id选择器,一个标签选择器，一个class选择器 1-1-1 */
      #father p.c2 {
        color: black;
      }
      /* 两个标签选择器，两个class选择器 0-2-2 */
      div.c1 p.c2 {
        color: red;
      }
      /* 一个id选择器 1-0-0 */
      #father {
        color: green !important;
      }
    </style>
  </head>
  <body>
    <div id="father" class="c1">
      <p id="son" class="c2">试问这行字体是什么颜色的？</p>
      <!-- 蓝色 -->
    </div>
  </body>
</html>
