<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
    <title>第6题</title>
    <style type="text/css">
      /* 两个class选择器,一个标签选择器 0-2-1 */
      .c1 .c2 div {
        color: blue;
      }
      /* 一个标签选择器,一个id选择器 1-0-1 */
      div #box3 {
        color: green;
      }
      /* 一个id选择器,一个标签选择器 1-0-1 */
      #box1 div {
        color: yellow;
      }
    </style>
  </head>
  <body>
    <div id="box1" class="c1">
      <div id="box2" class="c2">
        <div id="box3" class="c3">文字</div>
        <!-- 黄色 -->
      </div>
    </div>
  </body>
</html>
