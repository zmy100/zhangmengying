<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 构造函数,父类，人类
      function People(name, age, sex) {
        this.name = name;
        this.age = age;
        this.sex = sex;
      }
      // 添加方法introduce
      People.prototype.introduce = function () {
        console.log(
          "您好,我叫" +
            this.name +
            ",是一个" +
            this.sex +
            ",今年" +
            this.age +
            "岁了,"
        );
      };
      // 子类，人类，学生类
      function Student(name, age, sex, hobby) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.hobby = hobby;
      }
      // 关键语句，实现继承
      Student.prototype = new People();
      Student.prototype.introduce = function () {
        console.log(
          "您好,我叫" +
            this.name +
            ",是一个" +
            this.sex +
            ",今年" +
            this.age +
            "岁了," +
            "喜欢看" +
            this.hobby
        );
      };
      // 子类，学生类，小学生类
      function Pupil(name, age, sex, hobby, birthday) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.hobby = hobby;
        this.birthday = birthday;
      }
      // 关键语句，实现继承
      Pupil.prototype = new Student();
      Pupil.prototype.introduce = function () {
        console.log(
          "您好,我叫" +
            this.name +
            ",是一个" +
            this.sex +
            "生,今年" +
            this.age +
            "岁了," +
            "爱好" +
            this.hobby +
            "," +
            this.birthday +
            "是我的生日"
        );
      };
      // 子类，学生类，大学生类
      function Undergraduate(name, age, sex, hobby, major, school, loverName) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.hobby = hobby;
        this.major = major;
        this.school = school;
        this.loverName = loverName;
      }
      // 关键语句，实现继承
      Undergraduate.prototype = new Student();
      Undergraduate.prototype.introduce = function () {
        console.log(
          "你好, 我的姓名叫" +
            this.name +
            ", 今年" +
            this.age +
            ", 性别" +
            this.sex +
            ", 就读于" +
            this.school +
            "," +
            this.major +
            ",爱好" +
            this.hobby +
            ",我的" +
            this.loverName
        );
      };
      // 子类，人类，老师类
      function Teacher(name, age, sex, rank, salary) {
        this.name = name;
        this.age = age;
        this.sex = sex;
        this.rank = rank;
        this.salary = salary;
      }
      // 关键语句，实现继承
      Teacher.prototype = new People();
      Teacher.prototype.introduce = function () {
        console.log(
          "我是" +
            this.name +
            "老师,性别" +
            this.sex +
            "," +
            this.age +
            "岁,现担任" +
            this.rank +
            "一职,工资到手" +
            this.salary +
            ",我很幸福"
        );
      };
      // 实例化
      var xiaoming = new Pupil("小明", "5", "男", "《奥特曼》", "2016年4月1日");
      xiaoming.introduce();
      var xiaohong = new Pupil(
        "小红",
        "4",
        "女",
        "《喜洋洋与灰太狼》",
        "2017年6月2日"
      );
      xiaohong.introduce();
      var lilei = new Undergraduate(
        "李雷",
        "18",
        "男",
        "看电影",
        "日语专业",
        "哈尔滨工业大学",
        "女朋友叫韩梅梅"
      );
      lilei.introduce();
      var hanmeimei = new Undergraduate(
        "韩梅梅",
        "21",
        "女",
        "钓鱼",
        "土木工程",
        "海南大学",
        "男朋友叫李雷"
      );
      hanmeimei.introduce();
      var zhangsanqiang = new Teacher("张三强", "53", "男", "系主任", "1800");
      zhangsanqiang.introduce();
    </script>
  </body>
</html>
