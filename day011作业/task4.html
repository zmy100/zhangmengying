  <body>
    <h1>《寄人》</h1>
    <hr />
    <p>别梦依依到谢家，小廊回合曲阑斜。</p>
    <p>多情只有春庭月，犹为离人照落花。</p>
    <p>酷怜风月为多情，还到春时别恨生。</p>
    <p>倚柱寻思倍惆怅，一场春梦不分明。</p>
