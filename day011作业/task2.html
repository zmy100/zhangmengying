<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>文本样式</title>
    <style type="text/css">
      a {
        text-decoration: none;
        color: #009;
      }
      h3 {
        color: green;
      }
      .star {
        color: orange;
      }
    </style>
  </head>
  <body>
    <h3>大话西游之大圣娶亲的影评</h3>
    <a href="#">热门</a>/<a href="#">最新</a>/<a href="#">好友</a>
    <hr />
    <a href="#">罗弘霉素</a><span class="star">★★★★★</span
    ><span>2010-07-26</span>
    <p>有人跟我比赛背台词么</p>
    <p>阅读:1615 <a href="#">有用</a></p>
    <hr />
    <a href="#">十七只猫和鱼</a><span class="star">★★★★</span
    ><span>2006-04-26</span>
    <p>任何时候任何场合都可以再看一遍的电影</p>
    <p>阅读:515 <a href="#">有用</a></p>
    <hr />
    <a href="#">暖家男</a><span class="star">★★★★</span><span>2006-04-22</span>
    <p>一定有一些电影 永远都不能被超越</p>
    <p>阅读:490 <a href="#">有用</a></p>
    <hr />
  </body>
</html>
