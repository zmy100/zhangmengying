<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>css3选择器</title>
    <style>
      .demo1 {
        color: blue;
        font-size: 14px;
      }
      .demo2 {
        color: pink;
        font-size: 18px;
      }
      .demo3 {
        color: green;
        font-size: 14px;
      }
      .demo4 {
        color: red;
        font-size: 14px;
      }
      .demo5 {
        color: orange;
        font-size: 18px;
      }
    </style>
  </head>
  <body>
    <p class="demo1">我是一个p标签,我的字体是14px</p>
    <p class="demo2">我是一个p标签,我的字体是18px</p>
    <p class="demo3">我是一个p标签,我的字体是14px</p>
    <p class="demo4">我是一个p标签,我的字体是14px</p>
    <p class="demo5">我是一个p标签,我的字体是18px</p>
  </body>
</html>
