<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 判断质数 -->
    <script>
      function isPrimeNum(num) {
        if (num <= 1) {
          return false;
        }
        for (var i = 1; i <= num; i++) {
          if (num % i === 0) {
            if (num !== i && i !== 1) {
              return false;
            }
          }
        }
        return true;
      }
      console.log(isPrimeNum(10));
    </script>
  </body>
</html>
