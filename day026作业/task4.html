<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 求和 -->
    <script>
      function sum(a, b) {
        var sum = 0;
        for (var i = a; i <= b; i++) {
          sum += i;
        }
        return sum;
      }
      console.log(sum(3, 7));
    </script>
  </body>
</html>
