<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>点击我试试</button>
  </body>
  <script>
    // 找对象
    var btn = document.querySelector("button");
    // 按钮添加点击事件
    btn.onclick = function () {
      // 背景颜色绿色
      this.style.backgroundColor = "green";
    };
  </script>
</html>
