<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 相亲注册 -->
    <h1>青春不常在，抓紧谈恋爱</h1>
    <hr />
    <table>
      <tr>
        <td>昵称：</td>
        <td>
          <form action="#">
            <input type="text" name="" id="" placeholder="请输入昵称" />
          </form>
        </td>
      </tr>
      <tr>
        <td>性别：</td>
        <td>
          <form action="#">
            <label>
              <input checked type="radio" name="gender" id="" />
              <img src="./img/man.jpg" alt="" /> 男</label
            >
            <label>
              <input type="radio" name="gender" id="" />
              <img src="./img/women.jpg" alt="" /> 女</label
            >
          </form>
        </td>
      </tr>
      <tr>
        <td>生日：</td>
        <td>
          <form action="#">
            <input type="date" name="" id="" />
          </form>
        </td>
      </tr>
      <tr>
        <td>城市：</td>
        <td>
          <form action="#">
            <select>
              <option selected>上海</option>
              <option>北京</option>
              <option>广州</option>
              <option>深圳</option>
            </select>
          </form>
        </td>
      </tr>
      <tr>
        <td>婚姻状况：</td>
        <td>
          <form action="#">
            <label>
              <input checked type="radio" name="marry" id="" />未婚</label
            >
            <label> <input type="radio" name="marry" id="" />已婚</label>
            <label> <input type="radio" name="marry" id="" />保密</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>喜欢的类型：</td>
        <td>
          <form action="#">
            <label><input type="checkbox" name="like" id="" />可爱</label>
            <label><input type="checkbox" name="like" id="" />性感</label>
            <label><input type="checkbox" name="like" id="" />御姐</label>
            <label><input type="checkbox" name="like" id="" />萝莉</label>
            <label><input type="checkbox" name="like" id="" />小鲜肉</label>
            <label><input type="checkbox" name="like" id="" />大叔</label>
          </form>
        </td>
      </tr>
      <tr>
        <td>个人介绍：</td>
        <td>
          <form action="#">
            <textarea name="" id="" cols="60" rows="10"></textarea>
          </form>
        </td>
      </tr>
      <tr>
        <td><h3>我承诺：</h3></td>
        <td>
          <ul>
            <li>年满18岁、单身</li>
            <li>抱着严肃的态度</li>
            <li>真诚寻找另一半</li>
          </ul>
        </td>
      </tr>
      <tr>
        <td></td>
        <td>
          <form action="#">
            <input type="checkbox" name="" id="" />我同意所有条款
          </form>
        </td>
      </tr>
      <tr>
        <td></td>
        <td><img src="./img/btn.png" alt="" /></td>
      </tr>
    </table>
  </body>
</html>
