<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>动态属性</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          hello: "hello world",
          event: "mouseover",
        };
      },
      methods: {
        eventFun() {
          alert("触发...");
        },
      },
      template: `<div v-on:[event]="eventFun">{{hello}}</div>`,
      //   template: `<div @[event]="eventFun">{{hello}}</div>`,
    });
    const vm = app.mount("#root");
  </script>
</html>
