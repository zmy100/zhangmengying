<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-if</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          hello: "hello world",
          isShow: true,
        };
      },
      //   template: '<div v-if="isShow">{{hello}}</div>',
      template: '<div v-show="isShow">{{hello}}</div>',
    });
    const vm = app.mount("#root");
  </script>
</html>
