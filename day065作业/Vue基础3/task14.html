<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>methods 的使用</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <button @click="buttonClick">{{buttonString}}</button>
    </div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            buttonString: "Click Me!!!",
          };
        },
        methods: {
          buttonClick() {
            this.buttonString = this.buttonString.toUpperCase(); //点击按钮，字母全部变成大写
          },
        },
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
