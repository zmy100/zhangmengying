<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-bind</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <!-- input框禁用状态 -->
      <!-- <input v-bind:disabled="isDisable" type="text" /> -->
      <input :disabled="isDisable" type="text" />
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          isDisable: true,
        };
      },
    }).mount("#root");
  </script>
</html>
