<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ref</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      mounted() {
        console.log(this.$refs.myhello.handleClick());
      },
      template: `<hello ref="myhello" />`,
    });
    app.component("hello", {
      methods: {
        handleClick() {
          alert("hello world!");
        },
      },
      template: `<h1 @click="handleClick">hello world</h1>`,
    });
    const vm = app.mount("#root");
  </script>
</html>
