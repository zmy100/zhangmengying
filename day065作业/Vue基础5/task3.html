<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slot 拆分</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      template: `
      <demo>
        <template v-slot:header><header>header</header></template>
        <template #footer><footer>footer</footer></template>
      </demo>
      `,
    });
    app.component("demo", {
      template: `
      <slot name="header"></slot>
      <section>section</section>
      <slot name="header"></slot>
      `,
    });
    const vm = app.mount("#root");
  </script>
</html>
