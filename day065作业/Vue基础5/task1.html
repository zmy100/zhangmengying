<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>slot 插槽</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div.button {
        display: inline-block;
        width: 50px;
        height: 20px;
        text-align: center;
        line-height: 20px;
        border-radius: 5px;
        background-color: olive;
        cursor: pointer;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      methods: {
        buttonClick() {
          alert("按钮被点击了...");
        },
      },
      data() {
        return {
          text: "click",
        };
      },
      template: `
      <myform><button @click="buttonClick">{{text}}</button></myform>
      <myform><div @click="buttonClick" class="button">{{text}}</div></myform>
      <myform><hello /></myform>
      `,
    });
    app.component("hello", {
      template: `<button>hello world</button>`,
    });
    app.component("myform", {
      template: `
    <input type="text" /><slot> </slot> <br /><br />
      `,
    });
    const vm = app.mount("#root");
  </script>
</html>
