<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>自定义指令的参数</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      input {
        position: absolute;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const directives = {
      // top: {
      //   mounted(el, binding) {
      //     el.style.top = binding.value + "px";
      //   },
      //   updated(el, binding) {
      //     el.style.top = binding.value + "px";
      //   },
      // },
      pos(el, binding) {
        el.style[binding.arg] = binding.value + "px";
      },
    };
    const app = Vue.createApp({
      directives: directives,
      data() {
        return {
          top: 100,
          left: 200,
        };
      },
      template: ` <input type="text" v-pos:top="top" v-pos:left="left"/> `,
    });
    const vm = app.mount("#root");
  </script>
</html>
