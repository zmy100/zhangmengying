<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>局部 mixin 和全局 mixin</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      template: `{{hello}} <br /> <son />`,
    });
    app.component("son", {
      template: `{{hello}}`,
    });
    // 全局mixin
    app.mixin({
      data() {
        return {
          hello: "hello world",
        };
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
