<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 transition 标签实现动画</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      span {
        position: absolute;
      }
      @keyframes flyin {
        0% {
          transform: translateX(-200px);
        }
        100% {
          transform: translateX(0px);
        }
      }
      @keyframes flyout {
        0% {
          transform: translateX(0px);
        }
        100% {
          transform: translateX(-200px);
        }
      }
      .v-enter-active {
        animation: flyin 1s;
      }
      .v-leave-active {
        animation: flyout 1s;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button @click="toggleStatus">切换</button>
      <transition>
        <span v-if="isShow">hello world</span>
      </transition>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isShow: true,
        };
      },
      methods: {
        toggleStatus() {
          this.isShow = !this.isShow;
        },
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
