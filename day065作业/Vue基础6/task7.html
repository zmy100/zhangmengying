<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>使用 Vue 实现过渡</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .transition {
        transition: 1s background linear;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <h1 class="transition" :style="styleObj">hello world</h1>
      <button @click="toggleStatus">切换</button>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          styleObj: {
            backgroundColor: "orangered",
          },
        };
      },
      methods: {
        toggleStatus() {
          if (this.styleObj.backgroundColor === "orangered") {
            this.styleObj.backgroundColor = "olivedrab";
          } else {
            this.styleObj.backgroundColor = "orangered";
          }
        },
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
