<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据绑定的三种方式</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <!-- 单向数据绑定,v-bind -->
      <img
        v-bind:title="titleString"
        src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202201261557354.jpeg"
        alt=""
      />
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          titleString: "这是一只努力的老虎!",
        };
      },
    }).mount("#root");
  </script>
</html>
