<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // 创建一个vue应用对象
    const app = Vue.createApp({
      data() {
        return {
          headerTitle: "header page!!!",
          footerTitle: "footer page!!!",
        };
      },
      // 使用组件
      template: `<div><index-header v-bind:content="headerTitle" /> <h1>内容区</h1> <index-footer v-bind:content="footerTitle" /></div>`,
    });
    // 定义组件
    app.component("index-header", {
      props: ["content"],
      template: `<header>this is index header {{content}} </header>`,
    });
    // 定义组件
    app.component("index-footer", {
      props: ["content"],
      template: `<footer>this is index footer {{content}} </footer>`,
    });
    // 挂载到dom元素上
    app.mount("#root");
  </script>
</html>
