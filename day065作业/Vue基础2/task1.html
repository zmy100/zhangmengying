<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>数据绑定的三种方式</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          hello: "hello world!!!",
        };
      },
      template: `{{hello}}`, //单向数据绑定，{{}}
    }).mount("#root");
  </script>
</html>
