<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>vue 中使用变量</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // 使用Vue创建了一个应用程序，并挂载到dom元素上
    Vue.createApp({
      // data中设置变量
      data() {
        return {
          hello: "hello world !!!", //定义变量
        };
      },
      // 设置模板内容
      template: `<div>{{hello}}</div>`, //使用变量
    }).mount("#root");
  </script>
</html>
