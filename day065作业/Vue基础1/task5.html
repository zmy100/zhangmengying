<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串反转效果</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <div>{{hello}}</div>
      <!-- 给按钮绑定点击事件 -->
      <!-- <button v-on:click="handleClick">反转</button> -->
      <button @click="handleClick">反转</button>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          hello: "hello world",
        };
      },
      methods: {
        handleClick() {
          this.hello = this.hello.split("").reverse().join("");
        },
      },
    }).mount("#root");
  </script>
</html>
