<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符串显示或者隐藏</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <div v-if="isShow">{{hello}}</div>
      <button @click="buttonClick">显示/隐藏</button>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          hello: "hello world",
          // 默认显示
          isShow: true,
        };
      },
      methods: {
        // 点击按钮切换显示/隐藏状态
        buttonClick() {
          this.isShow = !this.isShow;
        },
      },
    }).mount("#root");
  </script>
</html>
