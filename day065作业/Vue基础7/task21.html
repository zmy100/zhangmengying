<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>watchEffect</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <input type="text" v-model="username" />
      <h1>{{username}}</h1>
      <input type="text" v-model="userEnglishName" />
      <h1>{{userEnglishName}}</h1>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      setup() {
        const { reactive, watchEffect, toRefs } = Vue;
        const userObj = reactive({
          username: "zhangsan",
          userEnglishName: "tony",
        });
        const { username, userEnglishName } = toRefs(userObj);
        watchEffect(() => {
          console.log(userObj.username, userObj.userEnglishName);
        });
        return {
          username,
          userEnglishName,
        };
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
