<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setup 的参数</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    // 创建 Vue 应用程序
    const app = Vue.createApp({
      // 定义组件模板，使用自定义的 hello 组件，并传递 username 属性值为 "zhangsan"
      template: `<hello username="zhangsan" />`,
    });
    // 注册全局组件 hello
    app.component("hello", {
      // 定义组件的 props 属性，可以接收来自父组件的属性值
      props: ["username"],
      // 在 h1 标签中使用属性 username，显示属性值
      template: `<h1>{{username}}</h1>`,
      setup(props) {
        // setup 函数在组件初始化时被调用，可以在此处访问和处理组件的 props 属性
        // 打印 props 属性中的 username 属性值
        console.log(props.username);
      },
    });
    // 应用程序挂载到 #root 元素上
    const vm = app.mount("#root");
  </script>
</html>
