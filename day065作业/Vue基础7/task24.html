<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setup 中获取 dom 节点</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <div ref="myhello">hello world</div>
    </div>
  </body>
  <script>
    const app = Vue.createApp({
      setup() {
        const { ref, onMounted } = Vue;
        const myhello = ref(null);
        onMounted(() => {
          console.log(myhello.value);
        });
        return { myhello };
      },
    });
    const vm = app.mount("#root");
  </script>
</html>
