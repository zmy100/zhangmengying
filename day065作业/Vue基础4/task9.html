<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for, for-in, for-of</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          // 对象
          students: {
            username: "张三",
            age: 18,
            sex: "male",
          },
        };
      },
      template: `
      <ul>
        <li v-for="(value,name,index) in students">{{index}}-{{name}}:{{value}}</li>
      </ul>
      `,
    }).mount("#root");
  </script>
</html>
