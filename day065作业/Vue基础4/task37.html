<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>单向数据流</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            count: 10,
          };
        },
        template: `<my-button :count="count" />`,
      });
      app.component("my-button", {
        props: ["count"],
        data() {
          return {
            myCount: this.count,
          };
        },
        template: `<button @click="myCount++">{{myCount}}</button>`,
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
