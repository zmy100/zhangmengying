<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>组件的定义及复用</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .olivedrab {
        color: olivedrab;
      }
      .orangered {
        color: orangered;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      template: `
    <div> <hello /> <world /> </div>
      `,
    });
    app.component("hello", {
      template: `<h1 class="olivedrab">hello</h1>`,
    });
    app.component("world", {
      template: `<h1 class="orangered">world</h1>`,
    });
    const vm = app.mount("#root");
  </script>
</html>
