<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>事件修饰符 stop</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      methods: {
        buttonClick() {},
      },
      template: `
      <form action="http://www.baidu.com"></form>
      <button @click.prevent="buttonClick">提交</button>
      `,
    }).mount("#root");
  </script>
</html>
