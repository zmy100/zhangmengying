<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>non-props 属性</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            content1: "hello world1",
            content2: "hello world2",
            content3: "hello world3",
          };
        },
        template: `
			<test :content1="content1" :content2="content2" :content3="content3" />
		  `,
      });
      app.component("test", {
        // props: ["content"],
        mounted() {
          console.log(this.$attrs);
        },
        template: `
			<div>123</div>
			<div :msg="$attrs.content2">123</div>
			<div>123</div>
			<div>123</div>
			<div>123</div>
		  `,
      });
      const vm = app.mount("#root");
    </script>
  </body>
</html>
