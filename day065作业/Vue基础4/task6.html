<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>条件渲染</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          isShow: false,
        };
      },
      template: `
      <div v-if="isShow">isShow是true,显示这一段...</div>
      <div v-else>isShow是false,显示这一段...</div>
      `,
    });
    const vm = app.mount("#root");
  </script>
</html>
