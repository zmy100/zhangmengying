<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>$event</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      methods: {
        buttonClick(aaa, bbb) {
          console.log(aaa, bbb);
        },
      },
      template: `<button @click="buttonClick('hello world',$event)">点击</button>`,
    }).mount("#root");
  </script>
</html>
