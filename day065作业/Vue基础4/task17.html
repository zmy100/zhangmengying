<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>按键修饰符</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root">
      <input v-model="inputValue" @keydown.enter="inputEnter" type="text" />
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          inputValue: "",
        };
      },
      methods: {
        inputEnter() {
          console.log(this.inputValue);
        },
      },
    }).mount("#root");
  </script>
</html>
