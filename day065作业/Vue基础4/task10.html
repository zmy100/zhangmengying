<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>v-for, for-in, for-of</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          students: ["张三", "李四", "王五", "赵六"],
        };
      },
      methods: {
        buttonClick() {
          this.students.push("new user");
        },
      },
      template: `
      <ul>
        <li v-for="(value,index) of students">第{{index+1}}名: {{value}}</li>
      </ul>
      <button @click="buttonClick">add user</button>
      `,
    }).mount("#root");
  </script>
</html>
