<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>样式绑定</title>
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      .olivedrab {
        background-color: olivedrab;
      }
      .orangered {
        color: orangered;
      }
      .blueviolet {
        color: blueviolet;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script>
    const app = Vue.createApp({
      data() {
        return {
          // 数组,对象混合使用
          className: ["olivedrab", "orangered"],
          styleString: {
            color: "yellowgreen",
            background: "blue",
          },
        };
      },
      template: `<h1 :class="className">hello world <demo :data-style="styleString" data-index="hello" class="blueviolet" /> </h1>`,
    });
    // 定义名为"demo"的组件
    app.component("demo", {
      template: `
    <div :style="$attrs['data-style']" :data-index="$attrs['data-index']" :class="$attrs.class" >
      <h1>111</h1>
      <h1>222</h1>
      <h1>333</h1>
    </div>
    <div :style="$attrs['data-style']" :data-index="$attrs['data-index']" :class="$attrs.class" >
      <h1>111</h1>
      <h1>222</h1>
      <h1>333</h1>
    </div>
    `,
    });
    const vm = app.mount("#root");
  </script>
</html>
