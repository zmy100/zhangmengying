<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>方法一:setTimeOut 嵌套写法</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      #box {
        width: 300px;
        height: 300px;
        background-color: olivedrab;
        transition: all 0.5s;
      }
    </style>
  </head>
  <body>
    <div id="box"></div>
    <script>
      // 找对象
      const box = document.getElementById("box");
      // 添加点击事件
      box.onclick = function () {
        this.style.transform = `translate(150px,0)`;
        setTimeout(() => {
          this.style.transform = `translate(150px,150px)`;
          setTimeout(() => {
            this.style.transform = `translate(0,150px)`;
            setTimeout(() => {
              this.style.transform = `translate(0,0)`;
            }, 500);
          }, 500);
        }, 500);
      };
    </script>
  </body>
</html>
