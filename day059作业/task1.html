<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .swiper {
        width: 375px;
        height: 300px;
      }
      img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img
            src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112221722044.jpeg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112221722908.jpeg"
            alt=""
          />
        </div>
        <div class="swiper-slide">
          <img
            src="https://markdown-1253389072.cos.ap-nanjing.myqcloud.com/202112221723697.jpeg "
            alt=""
          />
        </div>
      </div>
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
    <script>
      var mySwiper = new Swiper(".swiper", {
        // 水平轮播
        direction: "horizontal",
        // 自动轮播
        autoplay: {
          // 自动轮播2秒
          delay: 2000,
          // 用户操作后不停止
          disableOnInteraction: false,
        },
        // 循环播放
        loop: true,
        // 自动滑动开始到结束的时间为 500 毫秒
        speed: 500,
        // 如果需要分页器
        pagination: {
          el: ".swiper-pagination",
        },
      });
    </script>
  </body>
</html>
