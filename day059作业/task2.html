<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tab 切换</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      a {
        text-decoration: none;
        color: #333;
      }
      li {
        list-style: none;
      }
      body {
        padding: 24px;
      }
      .tab-header {
        display: flex;
        justify-content: space-between;
        line-height: 30px;
      }
      .tab-label-active {
        color: #409eff;
        border-bottom: 2px solid #409eff;
      }
      .tab-item {
        line-height: 40px;
        border-bottom: 1px solid #ebebeb;
      }
      .swiper-container {
        width: 100vw;
      }
    </style>
  </head>
  <body>
    <div id="tab-header" class="tab-header">
      <a href="javascript:;" class="tab-label tab-label-active" data-index="0"
        >在线演示</a
      >
      <a href="javascript:;" class="tab-label" data-index="1">中文教程</a>
      <a href="javascript:;" class="tab-label" data-index="2">获取 Swiper</a>
    </div>
    <div id="tab-content" class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <ul>
            <li class="tab-item">Swiper 基础演示</li>
            <li class="tab-item">Swiper 精彩应用（移动）</li>
            <li class="tab-item">Swiper 精彩应用（PC）</li>
          </ul>
        </div>
        <div class="swiper-slide">
          <ul>
            <li class="tab-item">Swiper 使用方法</li>
            <li class="tab-item">Swiper Animate 使用方法</li>
            <li class="tab-item">Swiper 与 DOM</li>
          </ul>
        </div>
        <div class="swiper-slide">
          <ul>
            <li class="tab-item">下载 Swiper</li>
            <li class="tab-item">Swiper CDN 地址</li>
          </ul>
        </div>
      </div>
    </div>
    <script>
      // 获取tab头部和a标签列表
      var tabHeader = document.getElementById("tab-header");
      var aArray = document.getElementsByClassName("tab-label");

      // 给tabHeader添加点击事件
      tabHeader.onclick = function (e) {
        // 遍历所有的a标签
        for (const element of aArray) {
          // 清除类名"tab-label-active"
          element.classList.remove("tab-label-active");
        }
        // 给当前的a标签添加类名"tab-label-active"
        e.target.classList.add("tab-label-active");
        // 将页面滚动到对应的内容处
        mySwiper.slideTo(e.target.dataset.index);
      };

      // 创建Swiper对象，用于滑动切换标签内容
      const mySwiper = new Swiper(".swiper-container", {
        on: {
          // 监听滑动切换的事件
          slideChangeTransitionEnd: function () {
            // 遍历所有的a标签
            for (const element of aArray) {
              // 清除类名"tab-label-active"
              element.classList.remove("tab-label-active");
            }
            // 给当前内容对应的a标签添加类名
            aArray[this.activeIndex].classList.add("tab-label-active");
          },
        },
      });
    </script>
  </body>
</html>
