<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>插入制定表格数的表格</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <link href="" rel="stylesheet" />
    <style>
      body {
        font: 700 14px/1.5 Arial;
        margin: 0;
        padding: 0 10px;
      }
      table {
        clear: both;
        border: 1px solid #000;
      }
      td {
        cursor: pointer;
        text-align: center;
        border: 1px solid #000;
        padding: 5px;
      }
      #setting {
        float: left;
        clear: left;
        line-height: 28px;
        margin: 10px 0;
      }
      #setting input {
        width: 50px;
        font-family: inherit;
        border: 2px solid #ccc;
        margin: 0 5px;
        padding: 4px;
      }
      #btn {
        font-size: 14px;
        line-height: 18px;
        color: #fff;
        text-decoration: none;
        background: #353535;
        border-top: 1px #999 solid;
        border-radius: 5px;
        padding: 4px 6px;
      }
      em {
        width: 25px;
        height: 25px;
        display: inline-block;
        margin-right: 5px;
      }
      #setting label,
      #setting input,
      #setting a {
        float: left;
      }
      strong {
        color: red;
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="setting">
      <label>行数</label>
      <input type="text" id="row" />
      <label>列数</label>
      <input type="text" id="col" />
      <a href="javascript:;" id="btn">生成表格</a>
      <strong>提示：行和列只能是数字，且最大为50</strong>
    </div>
    <div id="tableContainer"></div>
    <script>
      // 找对象
      // 行数
      var rows = document.getElementById("row");
      // 列数
      var cols = document.getElementById("col");
      // 按钮
      var button = document.getElementById("btn");

      // 给按钮添加点击事件
      button.onclick = function () {
        // 行数或列数为空，弹框提示
        if (rows.value === "" || cols.value === "") {
          alert("行数和列数不能为空!");
          return;
        }
        // 行数或列数不是整数，弹框提示
        if (isNaN(parseInt(rows.value)) || isNaN(parseInt(cols.value))) {
          alert("请输入整数！");
          return;
        }
        // 行数或列数超过规定范围，弹框提示
        if (rows.value > 50 || cols.value > 50) {
          alert("行数和列数不能超过50!");
          return;
        }
        // 根据行数和列数生成表格, 里面是随机的数字和随机的背景颜色
        var str = "<table>";
        for (var i = 0; i < rows.value; i++) {
          str += "<tr>";
          for (var j = 0; j < cols.value; j++) {
            str +=
              "<td style='background-color:rgb(" +
              Math.floor(100 + Math.random() * 156) +
              "," +
              Math.floor(100 + Math.random() * 156) +
              "," +
              Math.floor(100 + Math.random() * 156) +
              ")'>" +
              Math.floor(Math.random() * 100) +
              "</td>";
          }
          str += "</tr>";
        }
        // 把表格插入到页面中
        document.getElementById("tableContainer").innerHTML = str;
      };
    </script>
  </body>
</html>
