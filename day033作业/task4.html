<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>外星人笔记本</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      body {
        text-align: center;
      }
      body > img:nth-child(1) {
        border-radius: 15px;
        padding: 5px;
        border: 5px solid orange;
      }
      ul {
        list-style: none;
        display: inline-block;
      }
      ul li {
        float: left;
        width: 50px;
        height: 50px;
        margin: 5px;
      }
      ul li.active {
        border: 2px solid orange;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <img src="img/外星人笔记本/1.jpg" id="bigImg" />
    <br />
    <br />
    <ul>
      <li class="active">
        <a href="">
          <img src="img/外星人笔记本/1.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/外星人笔记本/2.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/外星人笔记本/3.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/外星人笔记本/4.jpg" width="50" class="smallImg" />
        </a>
      </li>
      <li>
        <a href="">
          <img src="img/外星人笔记本/5.jpg" width="50" class="smallImg" />
        </a>
      </li>
    </ul>
    <script>
      // 找对象
      // 大图片
      var bigImg = document.querySelector("#bigImg");
      // 小图片
      var smallImg = document.querySelectorAll("ul li");

      // 遍历所有的小图片
      for (var i = 0; i < smallImg.length; i++) {
        // 给小图片添加鼠标移入事件
        smallImg[i].onmouseenter = function () {
          for (var j = 0; j < smallImg.length; j++) {
            // 清空所有li标签的类名
            smallImg[j].classList.remove("active");
          }
          // 给当前的小图片添加类名
          this.classList.add("active");
          // 修改大图片的src
          bigImg.src = this.querySelector("img").src;
        };
      }
    </script>
  </body>
</html>
