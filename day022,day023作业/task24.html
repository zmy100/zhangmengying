<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 小兔子拔萝卜 -->
    <script>
      var i = 1;
      sum = 0;
      while (true) {
        sum += i;
        if (sum >= 500) {
          break;
        }
        i++;
      }
      alert("小兔子" + i + "天,可以拔光500个萝卜");
    </script>
  </body>
</html>
