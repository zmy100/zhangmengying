<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 求正方形的面积 -->
    <script>
      var length = Number(prompt("请输入正方形的边长:"));
      if (isNaN(length)) {
        alert("请输入正确的数字!");
      } else {
        alert("正方形的面积是:" + Math.pow(length, 2));
      }
    </script>
  </body>
</html>
