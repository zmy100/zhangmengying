<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 寻找水仙花数 -->
    <script>
      for (var i = 100; i < 1000; i++) {
        var str = String(i);
        var num1 = Number(str.charAt(0));
        var num2 = Number(str.charAt(1));
        var num3 = Number(str.charAt(2));
        if (Math.pow(num1, 3) + Math.pow(num2, 3) + Math.pow(num3, 3) === i) {
          console.log(i);
        }
      }
    </script>
  </body>
</html>
