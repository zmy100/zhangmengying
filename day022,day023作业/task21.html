<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 编写代码, 输出结果 -->
    <script>
      for (var i = 18; i >= -6; i -= 4) {
        console.log(i);
      }
      for (var j = 0; j <= 1; j += 0.2) {
        if (parseInt(j) == j) {
          console.log(j);
        } else {
          console.log(j.toFixed(1));
        }
      }
    </script>
  </body>
</html>
