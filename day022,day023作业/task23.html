<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 计算阶乘(使用 for 循环) -->
    <script>
      var num = 1;
      for (var i = 1; i <= 10; i++) {
        num = num * i;
      }
      console.log(num);
    </script>
  </body>
</html>
