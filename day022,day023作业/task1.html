<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 判断体重是否标准 -->
    <script>
      // 输入性别、身高、体重
      var gender = Number(prompt("请输入你的性别,男或女"));
      var height = Number(prompt("请输入你的身高,单位是cm"));
      var weight = Number(prompt("请输入你的体重,单位是kg"));
      //  定义标准体重
      var normalWeight = 0;
      // 判断性别
      if ((gender = "男")) {
        normalWeight = (Number(height) - 80) * 0.7;
      }
      if ((gender = "女")) {
        normalWeight = (Number(height) - 70) * 0.6;
      }
      //   判断标准体重结果
      if (Number(weight) > normalWeight * 1.05) {
        alert("该锻炼身体了");
      } else if (Number(weight) < normalWeight * 0.95) {
        alert("太瘦了");
      } else {
        alert("体重正常");
      }
    </script>
  </body>
</html>
