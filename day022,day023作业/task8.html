<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 判断星期 -->
    <script>
      // 接收用户输入
      var day = prompt("请输入本月的日期(1日-30日):");
      var num = day % 7;
      // 判断星期
      if (num == 0) {
        alert("星期三");
      }
      if (num == 1) {
        alert("星期四");
      }
      if (num == 2) {
        alert("星期五");
      }
      if (num == 3) {
        alert("星期六");
      }
      if (num == 4) {
        alert("星期天");
      }
      if (num == 5) {
        alert("星期一");
      }
      if (num == 6) {
        alert("星期二");
      }
    </script>
  </body>
</html>
