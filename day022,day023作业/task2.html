<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 验证手机号 -->
    <script>
      var phone = prompt("请输入你的手机号码：");
      if (phone.length !== 11) {
        alert("手机号不正确");
      } else if (isNaN(Number(phone))) {
        alert("手机号不正确");
      } else {
        alert("手机号正确");
      }
    </script>
  </body>
</html>
