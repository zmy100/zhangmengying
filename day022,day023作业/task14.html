<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 判断闰年 -->
    <script>
      var year = Number(prompt("请输入你的出生年份:"));
      if (
        (year % 4 === 0 && year % 100 !== 0) ||
        (year % 100 === 0 && year % 400 === 0)
      ) {
        alert(year + "年是闰年!");
      } else {
        alert(year + "年不是闰年!");
      }
    </script>
  </body>
</html>
