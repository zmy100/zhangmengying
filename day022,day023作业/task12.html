<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 请客吃饭 -->
    <script>
      var money = Number(prompt("请输入口袋里面的钱数:"));
      if (money >= 2000) {
        alert("请大家吃西餐");
      } else if (money >= 1500) {
        alert("请大家吃快餐");
      } else if (money >= 1000) {
        alert("请大家喝饮料");
      } else if (money >= 500) {
        alert("请大家吃棒棒糖");
      } else {
        alert("下次把钱带够");
      }
    </script>
  </body>
</html>
