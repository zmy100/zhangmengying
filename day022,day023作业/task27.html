<!DOCTYPE html>

  <body>
    <!-- 改写代码 -->
    <script>
      var i = 1;
      var sum = 0;
      while (i <= 100) {
        if (i % 2===0) {
          sum += i;
        }
        i++;
      }
      console.log(sum);
    </script>
  </body>
