<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- BMI 肥胖指数计算 -->
    <script>
      // 输入身高、体重
      var height = prompt("请输入你的身高,单位是m :");
      var weight = prompt("请输入你的体重,单位是kg :");
      // 计算BMI
      var BMI = Number(weight) / (Number(height) * Number(height));
      BMI = BMI.toFixed(1);
      //   判断BMI
      if (BMI < 18.5) {
        alert("过瘦");
      } else if (BMI >= 18.5 && BMI < 24) {
        alert("正常");
      } else if (BMI >= 24 && BMI < 28) {
        alert("过胖");
      } else if (BMI >= 28 && BMI < 32) {
        alert("肥胖");
      } else if (BMI >= 32) {
        alert("非常肥胖");
      }
    </script>
  </body>
</html>
