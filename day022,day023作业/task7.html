<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 申领驾照 -->
    <script>
      // 接收用户输入
      var age = Number(prompt("请输入您的年龄："));
      // 判断年龄
      if (age >= 18 && age <= 70) {
        alert("可以申领驾照");
      } else {
        alert("年龄不符合要求");
      }
    </script>
  </body>
</html>
