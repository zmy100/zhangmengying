<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 判断奇偶数 -->
    <script>
      var number = Number(prompt("请输入一个正整数："));
      // 判断奇偶数
      if (number % 2 == 0) {
        alert(number + "是偶数");
      } else {
        alert(number + "是奇数");
      }
    </script>
  </body>
</html>
