<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 计算阶乘(使用 while 循环) -->
    <script>
      var i = 1;
      var sum = 1;
      while (i < 11) {
        sum *= i;
        i++;
      }
      console.log(sum);
    </script>
  </body>
</html>
