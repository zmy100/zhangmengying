<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 买东西 -->
    <script>
      var count = 0;
      for (var i = 0; i <= 20; i++) {
        for (var j = 0; j <= 50; j++) {
          for (var k = 0; k <= 10; k++) {
            if (5 * i + 2 * j + 10 * k === 100) {
              console.log("毛巾" + i + "条，牙刷" + j + "只，牙膏" + k + "支");
              count++;
            }
          }
        }
      }
      console.log("有" + count + "种购买方案");
    </script>
  </body>
</html>
