<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 用户登录 -->
    <script>
      // 用户录入信息
      var username = prompt("请输入用户名:");
      var password = prompt("请输入用户密码:");
      //   判断信息是否正确
      if (username == "admin" && password == "admin123") {
        alert("恭喜，登录成功!");
      } else {
        alert("对不起，用户名或密码不正确!");
      }
    </script>
  </body>
</html>
