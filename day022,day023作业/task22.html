<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 努力学习 100 天 -->
    <script>
      for (var i = 1; i <= 100; i++) {
        if (i >= 1 && i < 10) {
          i = "00" + i;
        }
        if (i >= 10 && i < 100) {
          i = "0" + i;
        }
        console.log("努力学习第" + i + "天");
      }
    </script>
  </body>
</html>
