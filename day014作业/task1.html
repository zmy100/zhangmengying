<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      body {
        background-color: #f1f3f5;
      }
      .container {
        width: 1212px;
        margin: 0 auto;
      }
      div.title {
        text-align: center;
        height: 64px;
        line-height: 63px;
      }
      div.products {
        height: 786px;
      }
      .fl {
        float: left;
      }
      .flr {
        float: right;
      }
      a {
        text-decoration: none;
        color: #000;
        font-size: 18px;
      }
      div.item {
        width: 291px;
        height: 385px;
        background-color: olivedrab;
        margin-right: 16px;
        margin-bottom: 16px;
      }
      div.item:nth-child(4),
      div.item:last-child {
        margin-right: 0;
      }
    </style>
  </head>
  <body>
    <div class="title container">
      <div class="fl"><a href="#">电脑专区</a></div>
      <div class="flr"><a href="#">更多 &gt;</a></div>
    </div>
    <div class="products container">
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
      <div class="item fl"></div>
    </div>
  </body>
</html>
