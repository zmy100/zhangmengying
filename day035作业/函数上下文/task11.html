<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var obj = {
        a: 11,
        b: 22,
        fun: function () {
          console.log(this.a + this.b);
        },
      };
      var a = 33;
      var b = 44;
      setTimeout(function () {
        obj.fun();
      }, 2); /* 结果:33 */
      // obj.fun()之间调用obj里面的a，b的值，a=11,b=22
    </script>
  </body>
</html>
