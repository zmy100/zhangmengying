<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no, maximum-scale=1, minimum-scale=1"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>流体布局</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .header{
        width: 100%;
        height: 60px;
        background-color: #fefe00;
        position: fixed;
        top: 0;
      }
      .footer{
        width: 100%;
        height: 60px;
        background-color: #fefe00;
        position: fixed;
        bottom: 0;
      }
      .container{
        position: absolute;
        top: 60px;
        bottom: 60px;
        left: 0;
        right: 0;
      }
      .left{
        width: 30%;
        height: 100%;
        background-color: #fe0000;
        float: left;
      }
      .right{
        width: 70%;
        height: 100%;
        background-color: #fec0cb;
        float: right;
      }
    </style>
  </head>
  <body>
    <div class="header">头部</div>
    <div class="container">
      <div class="left">左侧菜单</div>
      <div class="right">右侧内容</div>
    </div>
    <div class="footer">尾部</div>
  </body>
</html>
