<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 移除元素 -->
    <script>
      var arr = ["有效", "无效", "有效", "无效", "无效", "有效"];
      var newArray = [];
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] === "无效") {
          continue;
        }
        newArray.push(arr[i]);
      }
      console.log(newArray);
    </script>
  </body>
</html>
