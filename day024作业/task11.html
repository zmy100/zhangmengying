<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 输出所有武将的名字 -->
    <script>
      var star = [
        "天魁星",
        "天罡星",
        "天机星",
        "天闲星",
        "天勇星",
        "天雄星",
        "天猛星",
        "天威星",
        "天英星",
        "天贵星",
      ];
      var nickName = [
        "及时雨",
        "玉麒麟",
        "智多星",
        "入云龙",
        "大刀",
        "豹子头",
        "霹雳火",
        "双鞭",
        "小李广",
        "小旋风",
      ];
      var trueName = [
        "宋江",
        "卢俊义",
        "吴用",
        "公孙胜",
        "关胜",
        "林冲",
        "秦明",
        "呼延灼",
        "花荣",
        "柴进",
      ];
      var num = 0;
      for (var i = 0; i < star.length; i++) {
        if (num < 9) {
          num = "0" + (i + 1);
        } else {
          num = i + 1;
        }
        console.log(
          "忠义堂座次:" +
            num +
            " - " +
            star[i] +
            " - " +
            nickName[i] +
            " - " +
            trueName[i]
        );
      }
    </script>
  </body>
</html>
