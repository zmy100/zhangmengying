<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 数组去重 -->
    <script>
      var arr = [
        "吕布",
        "赵云",
        "关羽",
        "典韦",
        "赵云",
        "黄忠",
        "关羽",
        "马超",
        "张飞",
        "黄忠",
      ];
      var newArray = [];
      for (var i = 0; i < arr.length; i++) {
        if (!newArray.includes(arr[i])) {
          newArray.push(arr[i]);
        }
      }
      console.log(newArray);
    </script>
  </body>
</html>
