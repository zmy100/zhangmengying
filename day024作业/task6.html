<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 计算数组中各元素的和 -->
    <script>
      var arr = [1, 2, "炸弹", 3, 4, "炸弹", 5];
      var sum = 0;
      for (var i = 0; i < arr.length; i++) {
        if (arr[i] !== "炸弹") {
          sum += arr[i];
        }
      }
      console.log(sum);
    </script>
  </body>
</html>
