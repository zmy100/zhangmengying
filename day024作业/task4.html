  <body>
    <!-- 求最低分 -->
    <script>
      var scoreArr = [96, 97, 76, 87, 87, 90, 91, 99, 78, 56];
      var min = scoreArr[0];
      for (var i = 1; i < scoreArr.length; i++) {
        if (min > scoreArr[i]) {
          min = scoreArr[i];
        }
      }
      console.log(min);
    </script>
  </body>
