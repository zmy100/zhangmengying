<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 600px;
        height: 400px;
        border: 1px solid #000;
        margin: 0 auto;
        position: relative;
      }
      img:nth-child(1) {
        width: 550px;
        height: 350px;
        position: absolute;
        top: 25px;
        left: 25px;
      }
      img:nth-child(2) {
        position: absolute;
        top: 0;
        left: 0;
        width: 100px;
      }
      img:nth-child(3) {
        position: absolute;
        bottom: 0;
        right: 0;
        width: 100px;
      }
    </style>
  </head>
  <body>
    <div>
      <img src="./img/adv1.png" alt="" />
      <img src="./img/top_tu.gif" alt="" />
      <img src="./img/br.gif" alt="" />
    </div>
  </body>
</html>
