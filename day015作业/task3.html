<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      div.top,
      div.box {
        margin: 0 auto;
      }
      div.top {
        width: 100%;
        height: 44px;
        position: fixed;
        top: 0;
      }
      div.top > img {
        width: 100%;
      }
      div.box {
        width: 1002px;
        margin-top: 44px;
      }
      div.left,
      div.right {
        width: 120px;
        height: 288px;
        position: fixed;
        top: 124px;
      }
      div.left {
        left: 0;
      }
      div.right {
        right: 0;
      }
    </style>
  </head>
  <body>
    <div class="top">
      <img src="./img/top.png" alt="" />
    </div>
    <div class="box">
      <img src="./img/box.png" alt="" />
    </div>
    <div class="left">
      <img src="./img/ad-l.png" alt="" />
    </div>
    <div class="right">
      <img src="./img/ad-r.png" alt="" />
    </div>
  </body>
</html>
