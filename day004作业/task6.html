<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8" />
    <meta name="viewport" content="width=device width, initial scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!   创建一个嵌套的有序列表，描述一天的健康饮食计划。例如，早餐、午餐、晚餐是主列表的元素，然后在每个主要元素下面列出各餐食品为子列表。   >
    <ol>
      <li>
        早餐
        <ol>
          <li>1个煮鸡蛋</li>
          <li>2片全麦面包</li>
          <li>1个煮熟的小番茄</li>
          <li>1杯脱脂牛奶</li>
        </ol>
      </li>
      <li>
        午餐
        <ol>
          <li>野菜色拉（番茄，黄瓜，胡萝卜，生菜）拌橄榄油醋汁</li>
          <li>1份柠檬蒸鱼(用青椒和洋葱点缀)</li>
          <li>1份糙米饭</li>
        </ol>
      </li>
      <li>
        晚餐
        <ol>
          <li>1份红烧鸡腿肉</li>
          <li>1份蒸草鱼</li>
          <li>1份炒西兰花</li>
          <li>1份糙米粥</li>
        </ol>
      </li>
    </ol>
  </body>
</html>
