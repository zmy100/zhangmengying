    <!   创建一个有序列表，描述制作咖啡的步骤。   >
    <h1>咖啡的制作步骤</h1>
    <hr />
    <ol>
      <li>
        磨咖啡豆。先将咖啡豆磨成适当大小的颗粒状，细则味道浓郁，粗则口感清淡。
      </li>
      <li>加水煮沸。用水壶将水煮沸，沸水有利于咖啡粉的提取。</li>
      <li>加咖啡粉。将磨好的咖啡粉放入咖啡壶中。</li>
      <li>
        淋水。分次将热水倒在咖啡粉上，待水渗透到咖啡粉中时再加入下一次水，淋水的方式要均匀。
      </li>
      <li>等待。等待约3 5分钟，直到咖啡萃取完成。</li>
      <li>倒咖啡。将煮好的咖啡倒入杯子中，注意不要倒入咖啡渣。</li>
    </ol>
  </body>
