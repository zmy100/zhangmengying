<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF 8" />
    <meta name="viewport" content="width=device width, initial scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!   使用定义列表，列出至少两个HTML标签并提供他们的定义。例如，"p"标签的定义是 "创建一个新的段落"。   >

    <dl>
      <dt>html标签的定义</dt>
      <dd>HTML文档</dd>
      <dt>head标签的定义</dt>
      <dd>文档头部，其中包含文档元数据和其他信息，比如标题、引用样式和脚本</dd>
      <dt>body标签的定义</dt>
      <dd>文档的主体内容</dd>
      <dt>h1 h6标签的定义</dt>
      <dd>HTML标题,h1为最大标题，h6为最小标题</dd>
      <dt>p标签的定义</dt>
      <dd>HTML段落</dd>
      <dt>a标签的定义</dt>
      <dd>HTML超链接</dd>
      <dt>img标签的定义</dt>
      <dd>HTML图像</dd>
      <dt>ul和ol标签的定义</dt>
      <dd>用于定义HTML列表的标签,ul 定义一个无序列表,ol 定义一个有序列表</dd>
      <dt>table标签的定义</dt>
      <dd>用于定义HTML表格的标签</dd>
      <dt>form标签的定义</dt>
      <dd>用于定义HTML表单的标签</dd>
    </dl>
  </body>
</html>
