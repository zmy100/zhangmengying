<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      body {
        height: 5000px;
        background-image: linear-gradient(to bottom, blue, green, yellow);
      }
      div {
        width: 100px;
        height: 100px;
        background-color: #fff;
        border-radius: 15px;
        text-align: center;
        line-height: 100px;
        font-size: 44px;
        position: fixed;
        bottom: 20px;
        right: 20px;
        display: none;
      }
      div:hover {
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div>↑</div>
  </body>
  <script>
    // 找对象
    var button = document.querySelector("div");
    // 定义一个变量，标记定时器
    var id = 0;
    // 监听window.onscroll事件
    window.onscroll = function () {
      // 滚动超过800px，显示按钮
      if (scrollY >= 800) {
        button.style.display = "block";
      } else {
        // 否则按钮隐藏
        button.style.display = "none";
      }
    };
    // 给按钮添加点击事件
    button.onclick = function () {
      // 点击按钮之前，清除定时器
      clearInterval(id);
      // 每20ms，移动100px
      id = setInterval(function () {
        document.documentElement.scrollTop -= 100;
        // 如果回到顶部，则停掉定时器
        if (document.documentElement.scrollTop <= 0) {
          clearInterval(id);
        }
      }, 20);
    };
  </script>
</html>
